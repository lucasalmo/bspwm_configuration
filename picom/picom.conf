# Ativa o uso de GLX (importante para efeitos gráficos)
backend = "glx";
vsync = true;

# Sombra
shadow = true;
shadow-radius = 6;
shadow-opacity = 0.5;
shadow-offset-x = -5;
shadow-offset-y = -5;

# Bordas arredondadas
corner-radius = 12;
round-borders = true;

# Opacidade
opacity-rule = [
    "90:class_g = 'Alacritty'",       # Defina a opacidade para o terminal
    "80:class_g = 'Firefox'"          # Exemplo para o Firefox, adicione outros conforme necessário
];

# Blur
blur-method = "dual_kawase";      # Pode ser "kawase", "box", "gaussian", ou "dual_kawase"
blur-strength = 7;                # Intensidade do blur (quanto maior, mais forte)
blur-background = true;           # Aplica blur no fundo

# Atenção ao comportamento de janelas flutuantes
round-borders = true;

